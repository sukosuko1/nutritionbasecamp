<!DOCTYPE html>
<html>
  <head>
    <title>A Novel Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="container">
      <h1>A Novel Game</h1>
      <button id="write-sentence">Write Sentence</button>
      <div id="sentences">0 Sentences</div>
      <button id="compose-paragraph" disabled>Compose Paragraph</button>
      <div id="paragraphs">0 Paragraphs</div>
      <button id="edit-chapter" disabled>Edit Chapter</button>
      <div id="chapters">0 Chapters</div>
    </div>
    <div id="congratulations">

  </body>

</html>

<style>
  body {
  background-color: #f4f4f4;
  font-family: Arial, sans-serif;
}

#container {
  width: 80%;
  margin: 0 auto;
  text-align: center;
}

h1 {
  color: #333;
}

button {
  margin: 10px;
  padding: 5px 10px;
  font-size: 20px;
  background-color: #ffcc00;
  color: #333;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

#sentences, #paragraphs, #chapters {
  font-size: 24px;
  margin: 10px;
  color: #333;
}

#congratulations {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255,255,255,0.8);
  text-align: center;
}

#congratulations h1 {
  font-size: 72px;
  margin-top: 20%;
  text-shadow: 2px 2px #ffcc00;
}

#congratulations p {
  font-size: 36px;
}

#chapter-popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px;
  background-color: #ffcc00;
  color: #333;
  border-radius: 5px;
}

#chapter-popup h2 {
  font-size: 24px;
}

#close-popup {
  position: absolute;
  top: -10px;
  right: -10px;
  width: 20px;
  height: 20px;
  padding: 0;
  background-color: #333;
  color: #fff;
  border-radius: 50%;
  border: none;
}
  

</style>
